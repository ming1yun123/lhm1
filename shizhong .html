<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .clock{
         width: 420px;
         height: 420px;
         margin: 100px auto;
        
      }  
      .cvs{
         border: 1px solid pink;
    border-radius: 50%;
      }  



    </style>
</head>
<body>
   <div class="clock">
    <canvas class="cvs" width="420" height="420"></canvas>
   </div> 
  <script>
  var cvs=document.querySelector('.cvs');
  var clock = document.querySelector('.clock')
  var    ctx=cvs.getContext('2d');
  var img=new Image();
  function clockk(){
    img.src=" t1.jpg " ;
  img.onload=function(){
      ctx.clearRect(0, 0, cvs.width, cvs.height);//清屏
      ctx.drawImage(img,0,0,420,420);
      ctx.beginPath();
      ctx.arc(210,210,210,0,2*Math.PI);
      ctx.strokeStyle='#508DEE';
      ctx.lineWidth='16';
      ctx.stroke();
      ctx.closePath();
   /*  分刻度 ------------------------------------*/
     for(var i=0;i<60;i++){
          ctx.save()
        ctx.beginPath();
        ctx.translate(210,210);
        ctx.rotate((i*6)*Math.PI/180);
        ctx.moveTo(0,-192);
        ctx.lineTo(0, -202);
        ctx.lineWidth=5;
        ctx.strokeStyle = '#F6FC3A';
        ctx.stroke();
        ctx.closePath();
        ctx.restore()
     }

      /*  时刻度 ------------------------------------*/
     for (var i = 0; i < 12; i++) {
          ctx.save()
          ctx.beginPath();
          ctx.translate(210, 210);
          ctx.rotate((i * 30) * Math.PI / 180);
          ctx.moveTo(0, -187);
          ctx.lineTo(0, -202);
          ctx.lineWidth = 8;
          ctx.strokeStyle = '#508DEE';
          ctx.stroke();
          ctx.closePath();
          ctx.restore()
      }

      /*  时间文字显示 ------------------------------------*/
      var d=new Date();
      var hours=d.getHours();
      var minute=d.getMinutes();
      var seconds=d.getSeconds();
      hours=hours>9?hours:"0"+hours;
       minute = minute > 9 ? minute : "0" + minute;
          ctx.beginPath();
          ctx.fillStyle = '#D72F24';
          ctx.font = '26px 微软雅黑';
          ctx.fillText(hours+":"+minute,180,390);

           ctx.closePath();
          
           var h = d.getHours();
      var m= d.getMinutes();
      var s = d.getSeconds();
      h=h+m/60;
      m=m+s/60;



  /*  时指针 ------------------------------------*/
 
          ctx.save()
          ctx.beginPath();
          ctx.translate(210, 210);
          ctx.rotate((h * 30) * Math.PI / 180);
          ctx.moveTo(0, 15);
          ctx.lineTo(0, -150);
          ctx.lineWidth = 8;
          ctx.strokeStyle = '#508DEE';
          ctx.stroke();
          ctx.closePath();
          ctx.restore();


  /*  分指针 ------------------------------------*/
        ctx.save()
      ctx.beginPath();
      ctx.translate(210, 210);
      ctx.rotate((m * 6) * Math.PI / 180);
      ctx.moveTo(0, 20);
      ctx.lineTo(0, -156);
      ctx.lineWidth = 5;
      ctx.strokeStyle = '#F6FC3A';
      ctx.stroke();
      ctx.closePath();
      ctx.restore()
  /*  秒针 ------------------------------------*/
       ctx.save()
      ctx.beginPath();
      ctx.translate(210, 210);
      ctx.rotate((s* 6) * Math.PI / 180);
      ctx.moveTo(0, 23);
      ctx.lineTo(0, -180);
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#D72F24';
      ctx.stroke();
      ctx.closePath();
      
       ctx.beginPath();
      ctx.arc(0,-165,5,0,2*Math.PI)
      ctx.fillStyle = 'green';
      ctx.strokeStyle = '#D72F24';
      ctx.fill();
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.closePath();
     


       ctx.beginPath();
      ctx.arc(0, 0, 6, 0, 2 * Math.PI)  
      ctx.fillStyle = 'green';
      ctx.strokeStyle = '#D72F24';
      ctx.fill();
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.closePath();
      ctx.restore()

   

 }
    }
    
 
 
 
 
  clockk();
    setInterval(function () {

        clockk();
    }, 10);
  
  
  
  </script>


</body>
</html>
